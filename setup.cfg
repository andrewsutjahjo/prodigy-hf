[metadata]
version = 0.2.0
description = Recipes for approximate nearest neighbord search
url = https://github.com/explosion/prodigy-ann
author = Explosion
author_email = contact@explosion.ai

[options]
zip_safe = true
python_requires = >=3.8
install_requires =
    sentence-transformers==2.2.2
    hnswlib==0.7.0
    Pillow==10.1.0

[options.entry_points]
prodigy_recipes =
    train.hf.ner = prodigy_hf:train_ner

[bdist_wheel]
universal = true

[sdist]
formats = gztar
